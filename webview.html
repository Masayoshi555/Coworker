<div>
    <label for="fileName">File Name:</label>
    <span id="fileName" style="display:inline-block; width:80ch; white-space:pre-wrap;"></span>
</div>
<div class="container">
    <button id="submit">Request</button>
    <button id="reset">Reset</button>
</div>
<div>
    <label for="proposal-code">Proposed Code:</label>
    <textarea id="proposal-code" rows="10" cols="80"></textarea>
</div>
<div>
    <label for="explanation">Chat History:</label>
    <textarea id="explanation" rows="10" cols="30" readonly></textarea>
</div>
<div>
    <div>
        <label for="input">Request:</label>
        <textarea id="input" rows="5" cols="80"></textarea>
    </div>
    <div>
        <label for="code">Current Code:</label>
        <textarea id="code" rows="5" cols="80" readonly></textarea>
    </div>
    <div>
        <label for="error">Error:</label>
        <textarea id="error" rows="5" cols="80"></textarea>
    </div>
    <p id="settings-link">API_KEY setting</p>
</div>
